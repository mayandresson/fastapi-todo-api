name: CI - FastAPI (Lint + Tests + Coverage)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install ruff pytest pytest-cov

      - name: Lint with ruff (auto-fix safe issues)
        run: |
          # auto-fix trivial issues, but don't fail the job here
          ruff --fix .
          # then run lint check (non-blocking to avoid failing on style; change to exit non-zero if you want strict)
          ruff check .

      - name: Run tests with coverage
        env:
          PYTHONPATH: .
        run: |
          pytest --cov=./ --cov-report=xml -q

      - name: Upload coverage xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
